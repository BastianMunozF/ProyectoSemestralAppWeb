<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Regístrate como Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Registro:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">

        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="text" formControlName="nombre" [counter]="true" maxlength="20" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido:</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Edad:</ion-label>
          <ion-input formControlName="edad" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input formControlName="correo" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rut:</ion-label>
          <ion-input formControlName="rut" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento:</ion-label>
          <ion-input formControlName="fecnac" type="date"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Celular:</ion-label>
          <ion-input formControlName="celular" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Marca del Vehículo:</ion-label>
          <select formControlName="marca" size="4">
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Citroen">Citroen</option>
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Jeep">Jeep</option>
            <option value="Kia">Kia</option>
            <option value="Mazda">Mazda</option>
            <option value="MercedesBenz">Mercedes Benz</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Opel">Opel</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Porsche">Porsche</option>
            <option value="Renault">Renault</option>
            <option value="Ssanyoung">Ssanyoung</option>
            <option value="Subaru">Subaru</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
          </select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Modelo del Vehículo:</ion-label>
          <ion-input formControlName="modelo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Año del Vehículo:</ion-label>
          <ion-input formControlName="anio" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Patente:</ion-label>
          <ion-input formControlName="anio" type="text" maxlength="4"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña:</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        
        <br>
        <ion-button (click)="guardar()" [routerLink]="['/sesionconductor']">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
