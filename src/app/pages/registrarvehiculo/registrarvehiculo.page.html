<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registrar Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header collapse="condense" color="primary">
        <ion-card-title size="large">Ingrese Vehículo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioVehiculo" (ngSubmit)="guardarVehiculo()">
        <ion-item>
          <ion-label position="floating" required>Marca:</ion-label>
          <ion-input formControlName="marca" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Modelo:</ion-label>
          <ion-input formControlName="modelo" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Año:</ion-label>
          <ion-input formControlName="annio" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Patente:</ion-label>
          <ion-input formControlName="patente" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Asientos:</ion-label>
          <ion-input formControlName="cant_asientos" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="id_tipo">Tipo de Vehículo</ion-label>
          <select name="id_tipo" id="id_tipo" formControlName="id_tipo">
            <option value="1">Standard</option>
            <option value="2">Large</option>
            <option value="3">Deluxe</option>
          </select>
        </ion-item>
        <ion-button type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <section style="display: flex; justify-content: center; align-items: center;">
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [routerLink]="['/menuprincipalconductor']" style="margin-right: 20px;">
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/comenzarviaje']" style="margin-right: 20px;">
          <ion-icon name="location" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" [routerLink]="['/perfilconductor']" style="margin-right: 20px;">
          <ion-icon name="person" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="['/registrarvehiculo']" style="margin-right: 20px;">
          <ion-icon name="car-sport" color="primary"></ion-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" [routerLink]="['/paginalogin-usuario']" style="margin-right: 10px;">
          <ion-icon name="exit" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </section>
</ion-footer>
