<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h2>Recuperar contraseña ingresando su correo registrado</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <form [formGroup]="formularioRecuperar" (ngSubmit)="recuperarContrasena()">

          <ion-item>
            <ion-label position="floating">Ingrese su correo:</ion-label>
            <ion-input type="text" [formControlName]="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Ingrese el rut asociado a la cuenta:</ion-label>
            <ion-input type="text" [formControlName]="rut"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Ingrese su nueva contraseña:</ion-label>
            <ion-input type="password" [formControlName]="contrasena"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirme su nueva contraseña:</ion-label>
            <ion-input type="password" [formControlName]="confcontrasena"></ion-input>
          </ion-item>
        </form>
      </ion-card-content>

      <ion-button position="relative" type="submit">Recuperar Contraseña</ion-button>

    </ion-card>
  </div>
</ion-content>
