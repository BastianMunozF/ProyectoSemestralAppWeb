<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Recuperar Contrase単a Correo Registrado:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRecuperar" (ngSubmit)="recuperarContrasena()">

        <ion-item>
          <ion-label position="floating">Ingrese su Correo:</ion-label>
          <ion-input type="text" [formControlName]="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese Rut Asociado a la Cuenta:</ion-label>
          <ion-input type="text" [formControlName]="rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese Nueva Contrase単a:</ion-label>
          <ion-input type="password" [formControlName]="contrasena"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contrase単a:</ion-label>
          <ion-input type="password" [formControlName]="confcontrasena"></ion-input>
        </ion-item>

        <ion-button position="relative" type="submit">Confirmar</ion-button>

      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
