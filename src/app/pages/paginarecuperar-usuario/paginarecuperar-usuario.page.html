<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-buttons class="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h2>Recuperar contraseña ingresando su nombre de usuario</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Ingrese su nombre de usuario</ion-label>
          <ion-input type="text" maxlength="25"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-button position="relative">Siguiente</ion-button>
    </ion-card>
  </div>
</ion-content>
