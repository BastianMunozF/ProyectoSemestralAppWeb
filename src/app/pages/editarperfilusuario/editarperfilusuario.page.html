<ion-header>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>ViaGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-text-center" *ngFor="let x of arregloUsuario">
    <ion-card-title>
      <ion-item color="primary">
        <ion-label style="text-align: center; font-weight: 800;">Editar Perfil</ion-label>
      </ion-item>
    </ion-card-title>
    <form [formGroup]="formularioActualizar" (ngSubmit)="actualizarUsuario()">
      <ion-label position="stacked">Toca la foto para actualizar</ion-label>

      <div  class="profile-picture" (click)="takePicture()" *ngIf="x.fotoperfil">
        <img [src]="x.fotoperfil" alt="Foto de perfil">
      </div>
      
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Apellido:</ion-label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-input formControlName="correo" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Fecha Nacimiento:</ion-label>
        <ion-input formControlName="fechanacimiento" type="date"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Rut:</ion-label>
        <ion-input formControlName="rut" type="text" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Celular:</ion-label>
        <ion-input formControlName="celular" type="number"></ion-input>
      </ion-item>

      <ion-button color="primary" [routerLink]="['/modificarcontrasena']">Modificar Contrase√±a</ion-button>
      <ion-button color="primary" type="submit">Guardar</ion-button>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <section style="display: flex; justify-content: center; align-items: center;">
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [routerLink]="['/menuprincipal']" style="margin-right: 20px;">
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/comenzarviaje']" style="margin-right: 20px;">
          <ion-icon name="location" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" [routerLink]="['/perfilusuario']" style="margin-right: 20px;">
          <ion-icon name="person" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="['/tomarviaje']" style="margin-right: 20px;">
          <ion-icon name="car-sport" color="primary"></ion-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" [routerLink]="['/paginalogin-usuario']" style="margin-right: 10px;">
          <ion-icon name="exit" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </section>
</ion-footer>
