<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conductores</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Conductores</h2>

  <ion-searchbar placeholder="Buscar Conductor"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloConductor">
      <ion-item>
        <ion-label>
          <h2>{{ x.nombreConductor }}</h2>
          <p style="word-wrap: break-word;white-space: normal;">{{ x.nombreConductor }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregarad']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
