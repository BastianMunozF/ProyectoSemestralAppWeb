<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>ViaGo Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title style="text-align: center;">Iniciar Sesion<br>{{ user | uppercase }}</ion-card-title>
    </ion-card-header>
    <img src="../../../assets/icon/ViagoConductores.png" style="margin-left: 6px;" alt="">
    <ion-card-content>
      <form [formGroup]="formulario">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input maxlength="25" formControlName="nombre" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input maxlength="30" formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; ">
        <ion-button> <a href="/paginarecuperar-usuario" style="color: white;">Recuperar Usuario</a></ion-button> 
        <ion-button (click)="ingresar()">Ingresar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/paginaregistrar-usuario']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
