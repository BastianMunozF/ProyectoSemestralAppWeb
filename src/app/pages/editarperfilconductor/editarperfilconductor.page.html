<ion-header>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>ViaGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let x of arregloUsuario">
    <ion-card-title>
      <ion-item color="primary">
        <ion-label style="text-align: center; font-weight: 800;">Editar Perfil</ion-label>
      </ion-item>
    </ion-card-title>

    <ion-card-content>

    <form [formGroup]="formularioActualizar" (ngSubmit)="actualizarUsuario()">

      <ion-label position="stacked">Toca la foto para actualizar</ion-label>


      <div style="margin-left: 15px;" class="profile-picture" (click)="takePicture()" *ngIf="x.fotoperfil">
        
        <img [src]="x.fotoperfil" alt="Foto de perfil">
      </div>
      
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input formControlName="correo" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Fecha Nacimiento:</ion-label>
        <ion-input formControlName="fechanacimiento" type="date"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Rut:</ion-label>
        <ion-input formControlName="rut" type="text" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Celular:</ion-label>
        <ion-input formControlName="celular" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <h3>Vehículo</h3>

        <ion-label position="floating">Marca:</ion-label>
        <ion-input formControlName="marca" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo:</ion-label>
        <ion-input formControlName="modelo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Año:</ion-label>
        <ion-input formControlName="anio" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Patente:</ion-label>
        <ion-input formControlName="patente" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cantidad de Asientos:</ion-label>
        <select name="asientos" id="asientos" formControlName="asientos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </ion-item>

      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; ">
      <ion-button color="primary" [routerLink]="['/perfilconductor']">Perfil Usuario</ion-button>
      <ion-button color="primary" type="submit">Guardar</ion-button>
      </div>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>

<section style="display: flex; justify-content: center; align-items: center;">
  <div class="example-button-row">
    <div class="example-flex-container">
      <button mat-icon-button aria-label="Example icon button with a vertical three-dot icon" [routerLink]="['/menuprincipalconductor']" style="margin-right: 20px;">
        <ion-icon name="home" color="primary"></ion-icon>
        <span class="button-text">Inicio</span>
      </button>
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/rutaconductor']" style="margin-right: 20px;">
        <ion-icon name="location" color="primary"></ion-icon>
        <span class="button-text">Viaje</span>
      </button>
      <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" [routerLink]="['/perfilconductor']" style="margin-right: 20px;">
        <ion-icon name="person" color="primary"></ion-icon>
        <span class="button-text">Perfil</span>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="['/registrarvehiculo']" style="margin-right: 20px;">
        <ion-icon name="car-sport" color="primary"></ion-icon>
        <span class="button-text">Auto</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with an open in new tab icon" [routerLink]="['/paginalogin-usuario']" style="margin-right: 10px;">
        <ion-icon name="exit" color="primary"></ion-icon>
        <span class="button-text">Cierre</span>
      </button>
    </div>
  </div>
</section>
