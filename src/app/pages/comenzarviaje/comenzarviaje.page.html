<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="text-align: center;">ViaGo</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>

  <ion-item style="margin-bottom: 20px;" color="primary">
    <ion-label style="font-size:large; text-align: center;"> Tipos de Vehiculos Disponibles </ion-label>
  </ion-item>
  <ion-item>
    <img style="border-radius: 10px; margin: 20px; max-width: 120px;"
      src="https://cdn.discordapp.com/attachments/576993832416313356/1145850446603366430/image.png"
      alt="No se encuentra imagen.">
    <p>
      Tipo: Standard <br>
      Capacidad: 4 Pasajeros
    </p>
  </ion-item>
  <ion-item>
    <img style="border-radius: 10px; margin: 20px; max-width: 120px;"
      src="https://cdn.discordapp.com/attachments/576993832416313356/1145850482301075557/image.png"
      alt="No se encuentra imagen.">
    <p>
      Tipo: Large <br>
      Capacidad: 5/6 Pasajeros
    </p>
  </ion-item>
  <ion-item>
    <img style="border-radius: 10px; margin: 20px; max-width: 120px;"
      src="https://cdn.discordapp.com/attachments/576993832416313356/1145850530514616432/image.png"
      alt="No se encuentra imagen">
    <p>
      Tipo: Deluxe <br>
      Capacidad: 4 Pasajeros
    </p>
  </ion-item>
</ion-content>

<ion-footer>
  <section style="display: flex; justify-content: center; align-items: center;">
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [routerLink]="['/menuprincipal']" style="margin-right: 20px;">
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/tomarviaje']" style="margin-right: 20px;">
          <ion-icon name="location" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" [routerLink]="['/perfilusuario']" style="margin-right: 20px;">
          <ion-icon name="person" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="['/comenzarviaje']" style="margin-right: 20px;">
          <ion-icon name="car-sport" color="primary"></ion-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" [routerLink]="['/paginalogin-usuario']" style="margin-right: 10px;">
          <ion-icon name="exit" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </section>
</ion-footer>
