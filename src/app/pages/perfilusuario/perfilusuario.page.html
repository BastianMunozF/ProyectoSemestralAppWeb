<ion-header>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item color="primary">
        <ion-label>Datos personales</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content *ngFor="let usuario of arregloUsuario">
      <img *ngIf="imageSource" [src]="imageSource" alt="imageSource" style="width: 100%;max-width: 250px;">

      <ion-item>
        <ion-label position="stacked">Foto de Perfil</ion-label>
        <div class="profile-picture" *ngIf="usuario.fotoperfil">
          <img [src]="usuario.fotoperfil" alt="Foto de perfil">
        </div>
      </ion-item>

      <ion-item>  
        <ion-label>Nombre: {{ usuario.nombre }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Apellido: {{ usuario.apellido }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Correo: {{ usuario.correo }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento: {{ usuario.fechanacimiento }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Rut: {{ usuario.rut }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Celular: {{ usuario.celular }}</ion-label>
      </ion-item>

      <ion-button color="primary" [routerLink]="['/editarperfilusuario']">Editar</ion-button>
      <ion-button color="primary" [routerLink]="['/historialusuario']">Ver Historial de Viajes</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <section style="display: flex; justify-content: center; align-items: center;">
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [routerLink]="['/menuprincipal']" style="margin-right: 20px;">
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/comenzarviaje']" style="margin-right: 20px;">
          <ion-icon name="location" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" [routerLink]="['/perfilusuario']" style="margin-right: 20px;">
          <ion-icon name="person" color="primary"></ion-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="['/tomarviaje']" style="margin-right: 20px;">
          <ion-icon name="car-sport" color="primary"></ion-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" [routerLink]="['/paginalogin-usuario']" style="margin-right: 10px;">
          <ion-icon name="exit" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </section>
</ion-footer>
