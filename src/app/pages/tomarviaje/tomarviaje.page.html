<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item [routerLink]="['/menuprincipal']"><ion-icon name="home" color="primary"></ion-icon>Inicio</ion-item>
    <ion-item [routerLink]="['/perfilusuario']"><ion-icon name="person" color="primary"></ion-icon>Cuenta</ion-item>
    <ion-item [routerLink]="['/miubicacion']"><ion-icon name="location" color="primary"></ion-icon>Donde estoy?</ion-item>
    <ion-item [routerLink]="['/comenzarviaje']"><ion-icon name="car-sport" color="primary"></ion-icon>Comenzar viaje</ion-item>
    <ion-item [routerLink]="['/paginalogin-usuario']"><ion-icon name="exit" color="primary"></ion-icon>Cerrar sesion</ion-item>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Agenda tu Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioViaje">

        <ion-item>
          <ion-label position="floating" required>Fecha Viaje:</ion-label>
          <ion-input formControlName="f_viaje" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Hora Salida:</ion-label>
          <ion-input formControlName="hora_salida" id="horasalida"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Salida:</ion-label>
          <ion-input formControlName="salida" id="salida"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Destino:</ion-label>
          <ion-input formControlName="destino" id="destino"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Cantidad Asientos:</ion-label>
          <ion-input formControlName="cant_asientos" id="cantasientos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Total:</ion-label>
          <ion-input formControlName="total" id="total"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Valor Asiento:</ion-label>
          <ion-input formControlName="valor_asiento" id="valorasiento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" required>Estado:</ion-label>
          <ion-input formControlName="estado" id="estado"></ion-input>
        </ion-item>
        <ion-button type="submit">Tomar Viaje</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
