<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Registro:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">

        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido:</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rut:</ion-label>
          <ion-input formControlName="rut" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Edad:</ion-label>
          <ion-input formControlName="edad" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input formControlName="correo" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Celular:</ion-label>
          <ion-input formControlName="celular" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase単a:</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contrase単a:</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
