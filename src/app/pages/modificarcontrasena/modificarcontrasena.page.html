<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title style="text-align: center;">ViaGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" style="text-align: center; font-weight: 800;">Modificar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioContrasena" (ngSubmit)="cambiarContrsena()">

        <ion-item>

          <ion-label position="floating">Ingrese su Contraseña Actual:</ion-label>
          <ion-input formControlName="actual" id="actual" type="password"></ion-input>

        </ion-item>

        <ion-item>

          <ion-label position="floating">Ingrese su Nueva Contraseña:</ion-label>
          <ion-input formControlName="nueva" type="password"></ion-input>

        </ion-item>

        <ion-item>

          <ion-label position="floating">Confirme Nueva Contraseña:</ion-label>
          <ion-input formControlName="confnueva" type="password"></ion-input>

        </ion-item>

        <ion-button type="submit" [routerLink]="['/paginalogin-usuario']">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
