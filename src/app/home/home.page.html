<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h2>Inicio de Sesión</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="user1" maxlength="25"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password1" maxlength="30"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-button (click)="inicioSesion()">Iniciar Sesión {{ user1 }}</ion-button>
      <ion-button (click)="registrarUsuario()">Registrarse</ion-button>
      <br>
      <ion-button (click)="recuperarUsuario()">Recuperar Contraseña</ion-button>
    </ion-card>
  </div>
</ion-content>
